<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash</title>
  <link rel="stylesheet" href="crash.css">
  <link rel="icon" href="../images/gema.png" type="image/x-icon">
</head>
<body>
  <button id="go-to-mines" onclick="window.location.href='../mines/index.html'" class="go-to-mines-button">Ir para Mines</button>
  <div class="game-container">
    <div class="settings">
      <div class="info">
        <label for="bet-amount">Quantidade</label>
        <input type="number" id="bet-amount" placeholder="0" min="1" />
      </div>

      <div class="balance">Saldo: <span id="balance">100.00</span> R$</div>
      <button id="start-button" class="green-btn">Começar o jogo</button>
    </div>
    
    <div class="graph-container">
      <div id="multiplier">1.00x</div>
      <canvas id="crash-graph"></canvas>
    </div>

    <button id="cashout-button" class="green-btn hidden">Sacar</button>
    <div id="status-message"></div>

    <div class="history">
      <h3>Histórico de Rodadas</h3>
      <div id="round-history"></div>
    </div>
  </div>

  <script src="crash.js"></script>
</body>
</html>
