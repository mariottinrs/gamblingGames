<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mines</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../images/gema.png" type="image/x-icon">
</head>
<body>
  <div class="game-container">
    <button id="go-to-crash" onclick="window.location.href='../crash/crash.html'" class="go-to-crash-button">Crash</button>
    
    <div class="settings">
      <div class="info">
        <label>Saldo: R$<span id="balance">100</span></label>
      </div>
      <div class="info">
        <label>Aposta R$    <input type="number" id="bet-amount" min="1" value="5" class="input-field"></label>
      </div>
      <div class="info">
        <label>Número de Bombas    <input type="number" id="mine-count" min="1" max="24" value="3" class="input-field"></label>
      </div>
      <button id="start-button" onclick="startGame()">Começar o jogo</button>
      <button id="cashout-button" onclick="cashOut()" style="display: none;">Sacar</button>
    </div>
    <div class="grid" id="grid"></div>
    <div class="status">
      <span id="status-message"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
